name: CI for Cmake Project - Windows

on:   
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  build:
      runs-on: [self-hosted, Windows, X64]
      timeout-minutes: 10
      strategy:
        fail-fast: true

      steps:
        - uses: actions/checkout@v3

        - name: Restore build cache
          id: cache-build
          uses: actions/cache@v3
          with:
            path: Team26/Code26/build
            key: build-cache

        - name: Make Build folder
          if: steps.cache-build.outputs.cache-hit != 'true'
          shell: powershell
          run: |
            cd .\Team26\Code26
            mkdir build
            cd build
            cmake ..    

        - name: Build Project
          shell: powershell
          run: |
            cd .\Team26\Code26
            cd build
            cmake --build . --target autotester --config Release
            cmake --build . --target unit_testing --config Release
            cmake --build . --target integration_testing --config Release
            cd ../..
        
        - name: Run Unit Test
          shell: powershell
          timeout-minutes: 1
          run: |
            cd .\Team26\Code26\build\src\unit_testing\Release\
            .\unit_testing.exe

        - name: Run Intergration Test
          shell: powershell
          timeout-minutes: 1
          run: |
            cd .\Team26\Code26\build\src\integration_testing\Release\
            .\integration_testing.exe

